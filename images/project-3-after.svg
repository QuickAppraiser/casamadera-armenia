<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#FFF8E7"/>

  <!-- Floor -->
  <rect x="0" y="155" width="300" height="45" fill="#D7CCC8"/>

  <!-- Walls -->
  <rect x="0" y="0" width="300" height="155" fill="#EFEBE9"/>

  <!-- Window -->
  <rect x="100" y="15" width="100" height="70" fill="#E3F2FD" stroke="#5D4037" stroke-width="3"/>
  <line x1="150" y1="15" x2="150" y2="85" stroke="#8D6E63" stroke-width="2"/>
  <line x1="100" y1="50" x2="200" y2="50" stroke="#8D6E63" stroke-width="2"/>

  <!-- Curtains -->
  <path d="M95 10 Q100 45 95 85 L92 85 Q97 45 92 10 Z" fill="#A1887F"/>
  <path d="M205 10 Q200 45 205 85 L208 85 Q203 45 208 10 Z" fill="#A1887F"/>

  <!-- Dining table -->
  <rect x="70" y="105" width="160" height="12" rx="3" fill="#5D4037"/>

  <!-- Table legs -->
  <rect x="85" y="117" width="10" height="40" fill="#4E342E"/>
  <rect x="205" y="117" width="10" height="40" fill="#4E342E"/>

  <!-- Chairs -->
  <!-- Left chair -->
  <rect x="35" y="115" width="30" height="35" rx="3" fill="#6D4C41"/>
  <rect x="40" y="95" width="20" height="25" rx="3" fill="#8D6E63"/>

  <!-- Right chair -->
  <rect x="235" y="115" width="30" height="35" rx="3" fill="#6D4C41"/>
  <rect x="240" y="95" width="20" height="25" rx="3" fill="#8D6E63"/>

  <!-- Back chairs (visible tops) -->
  <rect x="100" y="85" width="25" height="20" rx="3" fill="#8D6E63"/>
  <rect x="175" y="85" width="25" height="20" rx="3" fill="#8D6E63"/>

  <!-- Table items -->
  <ellipse cx="120" y="100" rx="12" ry="6" fill="#BCAAA4"/>
  <ellipse cx="150" y="98" rx="8" ry="4" fill="#81C784"/>
  <ellipse cx="180" y="100" rx="12" ry="6" fill="#BCAAA4"/>

  <!-- Centerpiece -->
  <rect x="140" y="88" width="20" height="15" rx="3" fill="#A1887F"/>
  <ellipse cx="150" y="85" rx="12" ry="10" fill="#66BB6A"/>

  <!-- Light fixture -->
  <rect x="145" y="0" width="10" height="15" fill="#8D6E63"/>
  <ellipse cx="150" y="22" rx="25" ry="12" fill="#FFE0B2" stroke="#FFCC80" stroke-width="2"/>

  <!-- Rug -->
  <ellipse cx="150" cy="165" rx="80" ry="15" fill="#BCAAA4" opacity="0.4"/>

  <!-- Checkmark badge -->
  <circle cx="270" cy="25" r="15" fill="#4CAF50"/>
  <path d="M263 25 L268 30 L278 20" stroke="white" stroke-width="3" fill="none"/>
</svg>