<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#FAFAFA"/>

  <!-- Headboard - Tufted style -->
  <rect x="50" y="60" width="300" height="100" rx="8" fill="#5D4037"/>

  <!-- Tufted buttons pattern -->
  <circle cx="100" cy="90" r="5" fill="#4E342E"/>
  <circle cx="150" cy="90" r="5" fill="#4E342E"/>
  <circle cx="200" cy="90" r="5" fill="#4E342E"/>
  <circle cx="250" cy="90" r="5" fill="#4E342E"/>
  <circle cx="300" cy="90" r="5" fill="#4E342E"/>

  <circle cx="125" cy="120" r="5" fill="#4E342E"/>
  <circle cx="175" cy="120" r="5" fill="#4E342E"/>
  <circle cx="225" cy="120" r="5" fill="#4E342E"/>
  <circle cx="275" cy="120" r="5" fill="#4E342E"/>

  <!-- Bed frame -->
  <rect x="40" y="160" width="320" height="70" rx="6" fill="#6D4C41"/>

  <!-- Mattress -->
  <rect x="45" y="155" width="310" height="55" rx="6" fill="white" stroke="#E0E0E0" stroke-width="2"/>

  <!-- Bedding -->
  <rect x="50" y="160" width="300" height="45" rx="4" fill="#F5F5F5"/>
  <path d="M50 200 Q200 185 350 200 L350 205 Q200 190 50 205 Z" fill="#EFEBE9"/>

  <!-- Pillows -->
  <ellipse cx="110" y="175" rx="45" ry="18" fill="white" stroke="#E0E0E0"/>
  <ellipse cx="290" y="175" rx="45" ry="18" fill="white" stroke="#E0E0E0"/>

  <!-- Decorative pillow -->
  <rect x="175" y="168" width="50" height="25" rx="4" fill="#FFCC80"/>

  <!-- Bed legs -->
  <rect x="50" y="230" width="15" height="20" rx="2" fill="#4E342E"/>
  <rect x="335" y="230" width="15" height="20" rx="2" fill="#4E342E"/>

  <!-- Floor -->
  <rect x="0" y="260" width="400" height="40" fill="#EFEBE9"/>

  <!-- Nightstand hint -->
  <rect x="370" y="180" width="25" height="50" rx="2" fill="#8D6E63"/>

  <!-- Shadow -->
  <ellipse cx="200" y="255" rx="160" ry="8" fill="#D7CCC8" opacity="0.5"/>
</svg>