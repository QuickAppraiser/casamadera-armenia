<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#FFF8E7"/>

  <!-- Floor -->
  <rect x="0" y="150" width="300" height="50" fill="#D7CCC8"/>

  <!-- Walls -->
  <rect x="0" y="0" width="300" height="150" fill="#EFEBE9"/>

  <!-- Window -->
  <rect x="180" y="20" width="80" height="70" fill="#E3F2FD" stroke="#5D4037" stroke-width="3"/>
  <line x1="220" y1="20" x2="220" y2="90" stroke="#8D6E63" stroke-width="2"/>
  <line x1="180" y1="55" x2="260" y2="55" stroke="#8D6E63" stroke-width="2"/>

  <!-- Curtain -->
  <path d="M175 15 Q180 50 175 90 L172 90 Q177 50 172 15 Z" fill="#A1887F"/>
  <path d="M265 15 Q260 50 265 90 L268 90 Q263 50 268 15 Z" fill="#A1887F"/>

  <!-- Sofa -->
  <rect x="20" y="100" width="160" height="50" rx="6" fill="#5D4037"/>
  <rect x="25" y="90" width="150" height="15" rx="4" fill="#6D4C41"/>
  <rect x="30" y="105" width="45" height="35" rx="4" fill="#8D6E63"/>
  <rect x="80" y="105" width="45" height="35" rx="4" fill="#8D6E63"/>
  <rect x="130" y="105" width="45" height="35" rx="4" fill="#8D6E63"/>

  <!-- Coffee table -->
  <rect x="60" y="155" width="80" height="6" rx="2" fill="#5D4037"/>

  <!-- Side table -->
  <rect x="200" y="120" width="40" height="30" rx="2" fill="#6D4C41"/>

  <!-- Lamp -->
  <rect x="215" y="95" width="10" height="25" fill="#FFCC80"/>
  <ellipse cx="220" y="95" rx="15" ry="10" fill="#FFE0B2"/>

  <!-- Plant -->
  <rect x="260" y="125" width="20" height="25" rx="3" fill="#A1887F"/>
  <ellipse cx="270" y="115" rx="15" ry="18" fill="#81C784"/>

  <!-- Rug -->
  <ellipse cx="100" cy="165" rx="70" ry="15" fill="#BCAAA4" opacity="0.5"/>

  <!-- Wall art -->
  <rect x="30" y="25" width="50" height="40" rx="2" fill="#8D6E63" stroke="#5D4037" stroke-width="2"/>

  <!-- Checkmark badge -->
  <circle cx="280" cy="20" r="15" fill="#4CAF50"/>
  <path d="M273 20 L278 25 L288 15" stroke="white" stroke-width="3" fill="none"/>
</svg>