<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#FFF8E7"/>

  <!-- Table top -->
  <rect x="80" y="140" width="240" height="15" rx="4" fill="#5D4037"/>

  <!-- Table legs -->
  <rect x="100" y="155" width="12" height="80" fill="#4E342E"/>
  <rect x="288" y="155" width="12" height="80" fill="#4E342E"/>

  <!-- Chairs -->
  <!-- Left chair -->
  <rect x="50" y="160" width="40" height="50" rx="4" fill="#6D4C41"/>
  <rect x="55" y="130" width="30" height="35" rx="4" fill="#8D6E63"/>
  <rect x="55" y="210" width="8" height="25" fill="#4E342E"/>
  <rect x="77" y="210" width="8" height="25" fill="#4E342E"/>

  <!-- Right chair -->
  <rect x="310" y="160" width="40" height="50" rx="4" fill="#6D4C41"/>
  <rect x="315" y="130" width="30" height="35" rx="4" fill="#8D6E63"/>
  <rect x="315" y="210" width="8" height="25" fill="#4E342E"/>
  <rect x="337" y="210" width="8" height="25" fill="#4E342E"/>

  <!-- Center chairs (back view) -->
  <rect x="140" y="95" width="35" height="45" rx="4" fill="#8D6E63"/>
  <rect x="225" y="95" width="35" height="45" rx="4" fill="#8D6E63"/>

  <!-- Table items -->
  <ellipse cx="150" y="135" rx="15" ry="8" fill="#BCAAA4"/>
  <ellipse cx="200" y="135" rx="20" ry="10" fill="#A1887F"/>
  <ellipse cx="250" y="135" rx="15" ry="8" fill="#BCAAA4"/>

  <!-- Floor line -->
  <line x1="20" y1="235" x2="380" y2="235" stroke="#D7CCC8" stroke-width="2"/>

  <!-- Label -->
  <rect x="130" y="250" width="140" height="25" rx="12" fill="#5D4037"/>
  <text x="200" y="267" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">COMEDORES</text>
