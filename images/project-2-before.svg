<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#FAFAFA"/>

  <!-- Sketch paper background -->
  <rect x="20" y="20" width="260" height="160" fill="white" stroke="#E0E0E0" stroke-width="2"/>

  <!-- Grid lines (sketch style) -->
  <line x1="20" y1="60" x2="280" y2="60" stroke="#E8E8E8" stroke-width="1"/>
  <line x1="20" y1="100" x2="280" y2="100" stroke="#E8E8E8" stroke-width="1"/>
  <line x1="20" y1="140" x2="280" y2="140" stroke="#E8E8E8" stroke-width="1"/>
  <line x1="80" y1="20" x2="80" y2="180" stroke="#E8E8E8" stroke-width="1"/>
  <line x1="150" y1="20" x2="150" y2="180" stroke="#E8E8E8" stroke-width="1"/>
  <line x1="220" y1="20" x2="220" y2="180" stroke="#E8E8E8" stroke-width="1"/>

  <!-- Hand-drawn closet sketch -->
  <rect x="50" y="40" width="200" height="130" fill="none" stroke="#5D4037" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Doors outline -->
  <line x1="100" y1="40" x2="100" y2="170" stroke="#5D4037" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="150" y1="40" x2="150" y2="170" stroke="#5D4037" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="200" y1="40" x2="200" y2="170" stroke="#5D4037" stroke-width="1.5" stroke-dasharray="5,3"/>

  <!-- Measurements -->
  <text x="150" y="35" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">2.00 m</text>
  <text x="265" y="105" font-family="Arial" font-size="10" fill="#666" text-anchor="middle" transform="rotate(90, 265, 105)">2.40 m</text>

  <!-- Pencil icon -->
  <rect x="240" y="150" width="30" height="8" rx="2" fill="#FFE082" transform="rotate(-30, 255, 154)"/>
  <polygon points="240,154 235,158 237,152" fill="#5D4037" transform="rotate(-30, 255, 154)"/>

  <!-- Label -->
  <text x="150" y="190" font-family="Arial" font-size="11" fill="#757575" text-anchor="middle">Boceto del cliente</text>
</svg>