<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#FAFAFA"/>

  <!-- Desktop surface -->
  <rect x="40" y="130" width="320" height="18" rx="2" fill="#5D4037"/>

  <!-- Left drawer unit -->
  <rect x="50" y="148" width="100" height="95" rx="4" fill="#6D4C41"/>

  <!-- Drawers -->
  <rect x="55" y="155" width="90" height="25" rx="2" fill="#8D6E63"/>
  <rect x="55" y="185" width="90" height="25" rx="2" fill="#8D6E63"/>
  <rect x="55" y="215" width="90" height="22" rx="2" fill="#8D6E63"/>

  <!-- Drawer handles -->
  <rect x="90" y="165" width="20" height="5" rx="2" fill="#D7CCC8"/>
  <rect x="90" y="195" width="20" height="5" rx="2" fill="#D7CCC8"/>
  <rect x="90" y="223" width="20" height="5" rx="2" fill="#D7CCC8"/>

  <!-- Right leg -->
  <rect x="260" y="148" width="90" height="95" rx="4" fill="#6D4C41"/>
  <rect x="275" y="180" width="60" height="55" fill="#8D6E63"/>

  <!-- Monitor -->
  <rect x="160" y="60" width="100" height="65" rx="4" fill="#424242"/>
  <rect x="165" y="65" width="90" height="55" fill="#64B5F6"/>
  <rect x="200" y="125" width="20" height="8" fill="#5D4037"/>
  <rect x="185" y="130" width="50" height="5" rx="2" fill="#6D4C41"/>

  <!-- Keyboard -->
  <rect x="150" y="115" width="80" height="12" rx="2" fill="#BDBDBD"/>

  <!-- Mouse -->
  <ellipse cx="260" y="120" rx="12" ry="8" fill="#9E9E9E"/>

  <!-- Lamp -->
  <rect x="85" y="95" width="6" height="35" fill="#FFE082"/>
  <ellipse cx="88" y="95" rx="18" ry="12" fill="#FFCC80"/>

  <!-- Plant -->
  <rect x="300" y="100" width="22" height="28" rx="4" fill="#A1887F"/>
  <ellipse cx="311" y="90" rx="18" ry="20" fill="#81C784"/>

  <!-- Floor -->
  <rect x="0" y="260" width="400" height="40" fill="#EFEBE9"/>

  <!-- Chair hint -->
  <ellipse cx="200" y="255" rx="40" ry="8" fill="#8D6E63" opacity="0.5"/>

  <!-- Shadow -->
  <ellipse cx="200" y="250" rx="160" ry="8" fill="#D7CCC8" opacity="0.4"/>
</svg>