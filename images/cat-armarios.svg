<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#FFF8E7"/>

  <!-- Closet frame -->
  <rect x="60" y="40" width="280" height="210" rx="4" fill="#5D4037"/>

  <!-- Left door -->
  <rect x="65" y="45" width="130" height="200" rx="2" fill="#6D4C41"/>
  <rect x="70" y="50" width="120" height="190" fill="#8D6E63"/>

  <!-- Left door panels -->
  <rect x="80" y="60" width="100" height="80" rx="2" fill="#A1887F"/>
  <rect x="80" y="150" width="100" height="80" rx="2" fill="#A1887F"/>

  <!-- Left handle -->
  <rect x="175" y="140" width="8" height="30" rx="4" fill="#D7CCC8"/>

  <!-- Right door -->
  <rect x="205" y="45" width="130" height="200" rx="2" fill="#6D4C41"/>
  <rect x="210" y="50" width="120" height="190" fill="#8D6E63"/>

  <!-- Right door panels -->
  <rect x="220" y="60" width="100" height="80" rx="2" fill="#A1887F"/>
  <rect x="220" y="150" width="100" height="80" rx="2" fill="#A1887F"/>

  <!-- Right handle -->
  <rect x="217" y="140" width="8" height="30" rx="4" fill="#D7CCC8"/>

  <!-- Base -->
  <rect x="55" y="250" width="290" height="10" rx="2" fill="#4E342E"/>

  <!-- Floor line -->
  <line x1="20" y1="260" x2="380" y2="260" stroke="#D7CCC8" stroke-width="2"/>

  <!-- Label -->
  <rect x="110" y="270" width="180" height="25" rx="12" fill="#5D4037"/>
  <text x="200" y="287" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">ARMARIOS Y CLOSETS</text>
</svg>