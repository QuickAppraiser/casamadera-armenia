  <rect x="330" y="150" width="40" height="45" rx="4" fill="#6D4C41"/>
  <rect x="335" y="115" width="30" height="40" rx="4" fill="#8D6E63"/>
  <rect x="335" y="195" width="8" height="30" rx="2" fill="#4E342E"/>
